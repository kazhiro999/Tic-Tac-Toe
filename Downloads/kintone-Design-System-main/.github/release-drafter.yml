  - 'skip-changelog'
change-template: '- $TITLE @$AUTHOR (è©³ã—ã„å¤‰æ›´å†…å®¹ãƒ»åˆ©ç”¨ãƒãƒ¼ãƒ ã¸ã®ç”³ã—é€ã‚Šã¯[#$NUMBER]($URL)ã‚’å‚ç…§)'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  $CHANGES

  **Full Changelog**: [$PREVIOUS_TAG...$RESOLVED_VERSION](https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION)
  [Release Note Link](https://github.com/$OWNER/$REPOSITORY/releases/tag/$RESOLVED_VERSION)
autolabeler:
  - label: feature
    branch:
      - '/^feat(ure)?[/-].+/'
    title:
      - '/^feat:/'
  - label: bug
    branch:
      - '/^fix[/-].+/'
    title:
      - '/^fix:/'
  - label: chore
    branch:
      - '/^chore[/-].+/'
  - label: refactor
    branch:
      - '/(refactor|refactoring)[/-].+/'
  - label: documentation
    branch:
      - '/doc(umentation)[/-].+/'
    files:
      - '*.md'
  - label: enhancement
    branch:
      - '/(enhancement|improve)[/-].+/'
