# ドラフトリリースを更新するためのworkflow
name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: release-drafter/release-drafter@65c5fb495d1e69aa8c08a3317bc44ff8aabe9772 # v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
